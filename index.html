<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verifica√ß√£o | N√£o sou um rob√¥</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --text:#0f172a; --muted:#475569;
      --primary:#0a3d62; --primary-600:#072c46; --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text); background:var(--bg);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* Fundo desfocado ocupa toda a viewport; use sua imagem */
    .backdrop{
      position:fixed; inset:0; z-index:1;
      background:url('Design%20sem%20nome%20(4).png') center/cover no-repeat;
      filter: blur(10px) brightness(0.85);
      transform: scale(1.05);
    }
    .shade{
      position:fixed; inset:0; z-index:2;
      background:rgba(15,23,42,.35);
      -webkit-backdrop-filter: blur(3px) saturate(120%);
      backdrop-filter: blur(3px) saturate(120%);
    }

    /* Card central */
    .wrap{ position:relative; z-index:3; width:min(560px,92vw); }
    .card{
      background:var(--card); border:1px solid #e5e7eb; border-radius:var(--radius);
      padding:22px; text-align:center; box-shadow:0 20px 50px rgba(2,8,23,.20);
      animation:pop .18s ease-out;
    }
    @keyframes pop{from{transform:scale(.96);opacity:.6}to{transform:scale(1);opacity:1}}
    h1{margin:0 0 6px; font-size:20px; font-weight:800}
    p{margin:0 0 16px; color:var(--muted)}

    /* Bot√£o bloqueado at√© o captcha liberar */
    .cta{
      margin-top:14px; display:block; width:100%;
      background:var(--primary); color:#fff; text-decoration:none; border:none;
      padding:12px 16px; border-radius:12px; font-weight:800; font-size:16px;
      cursor:not-allowed; opacity:.5; transition:.2s;
    }
    .cta.ready{cursor:pointer; opacity:1;}
    .cta.ready:hover{background:var(--primary-600);} 

    .trust{display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-top:14px; font-size:12px; color:#334155; font-weight:700}
    .chip{border:1px solid #e5e7eb; border-radius:10px; padding:8px 10px; background:#f8fafc}

    .foot{position:fixed; bottom:10px; left:50%; transform:translateX(-50%); z-index:3; font-size:12px; color:#475569}
    @media (max-width:520px){ .trust{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <!-- Fundo desfocado -->
  <div class="backdrop" aria-hidden="true"></div>
  <div class="shade" aria-hidden="true"></div>

  <!-- Card de verifica√ß√£o -->
  <div class="wrap">
    <div class="card" role="dialog" aria-modal="true" aria-label="Verifica√ß√£o humana">
      <h1>Verifique se voc√™ n√£o √© um rob√¥</h1>
      <p>Marque a caixa abaixo para continuar para a p√°gina de solicita√ß√£o.</p>

      <!-- reCAPTCHA v2 (Checkbox) -->
      <div id="captcha" style="display:flex; justify-content:center; margin:12px 0;">
        <div class="g-recaptcha"
             data-sitekey="YOUR_SITE_KEY_HERE"
             data-callback="onCaptchaSuccess"
             data-expired-callback="onCaptchaExpired"></div>
      </div>

      <!-- Bot√£o que libera ap√≥s sucesso -->
      <a id="go" class="cta" href="https://sua-oferta.com" aria-disabled="true">Continuar</a>

      <div class="trust">
        <div class="chip">üîí Conex√£o Segura (SSL)</div>
        <div class="chip">‚úÖ Dados protegidos (LGPD)</div>
        <div class="chip">üïí Atendimento 24h</div>
      </div>
    </div>
  </div>

  <div class="foot">Cart√≥rio Central de Registro Civil ‚Äì SP ‚Ä¢ Todos os direitos reservados</div>

  <!-- Script reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function onCaptchaSuccess(token){
      const btn = document.getElementById('go');
      btn.classList.add('ready');
      btn.setAttribute('aria-disabled','false');
      btn.style.cursor = 'pointer';
      // Se quiser redirecionar automaticamente ao validar no cliente, descomente:
      // window.location.href = btn.href;

      // Recomendado: validar o token no seu backend e s√≥ ent√£o redirecionar.
      // fetch('/api/recaptcha-verify', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token })})
      //   .then(r => r.ok ? window.location.href = btn.href : onCaptchaExpired())
    }
    function onCaptchaExpired(){
      const btn = document.getElementById('go');
      btn.classList.remove('ready');
      btn.setAttribute('aria-disabled','true');
      btn.style.cursor = 'not-allowed';
    }
  </script>
</body>
</html>
