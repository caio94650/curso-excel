<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação de Segurança</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #005bea, #00c6fb);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }
    .container {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 90%;
    }
    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1rem;
        margin-bottom: 30px;
    }
    button {
        background-color: #ffcc00;
        color: #000;
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #ffdb4d;
    }
    .loading {
        display: none;
        margin-top: 15px;
        font-size: 0.9rem;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Verificação de Segurança</h1>
    <p>Antes de continuar, confirme que você não é um robô.</p>
    <button id="continueBtn">✔ Continuar</button>
    <div class="loading" id="loadingMsg">Verificando...</div>
</div>

<script>
    document.getElementById('continueBtn').addEventListener('click', function() {
        document.getElementById('loadingMsg').style.display = 'block';
        setTimeout(function(){
            window.location.href = "https://sua-oferta.com";
        }, 2000); // Espera 2 segundos antes de redirecionar
    });
</script>

</body>
</html>
