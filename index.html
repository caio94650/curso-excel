<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oferta Especial</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        margin: 50px auto;
        max-width: 800px;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .blur-box {
        position: relative;
        display: inline-block;
    }
    .blur-box img {
        width: 100%;
        filter: blur(8px);
        border-radius: 10px;
    }
    .btn-oferta {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ff3b3b;
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: background 0.3s ease;
        text-decoration: none;
    }
    .btn-oferta:hover {
        background-color: #e60000;
    }
</style>
</head>
<body>

<div class="container">
    <h1>⚠ Oferta Exclusiva Disponível</h1>
    <p>Clique no botão abaixo para desbloquear a oferta completa</p>
    
    <div class="blur-box">
        <img src="SUA_IMAGEM_AQUI.jpg" alt="Oferta Secreta">
        <a href="URL_DA_OFERTA" class="btn-oferta">Acessar Oferta</a>
    </div>
</div>

</body>
</html>
