<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliador Premiado â€“ Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#1f2937;
      --brand:#1f9389;   /* teal suave */
      --brand-2:#8ee3d6; /* menta clara */
      --shadow:0 4px 14px rgba(0,0,0,.06);
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:20px}
    .app{width:100%;max-width:480px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;border:1px solid #eceff3}
    .demo-banner{background:#f1f9f8;color:#0f766e;padding:8px 12px;font-size:12.5px;text-align:center;border-bottom:1px solid #e6f4f2}
    header{display:flex;gap:12px;align-items:center;padding:16px;border-bottom:1px solid #eceff3}
    .logo{width:40px;height:40px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#073b3a;font-weight:700;box-shadow:inset 0 0 0 1px rgba(0,0,0,.04)}
    h1{font-size:18px;margin:0}
    .sub{font-size:13px;color:var(--muted)}

    .progress{padding:0 16px 12px}
    .bar{height:10px;background:#f1f5f9;border-radius:999px;overflow:hidden}
    .bar>i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--brand),var(--brand-2));transition:width .35s ease}
    .stats{display:flex;justify-content:space-between;align-items:center;margin-top:8px;font-size:12.5px;color:var(--muted)}
    .balance{font-weight:700;color:var(--brand)}

    .card{padding:0 16px 16px}
    .question{background:#fbfcfd;border:1px solid #eceff3;border-radius:12px;padding:16px}
    .qtext{font-size:16px;line-height:1.5;margin:0}
    .choices{display:grid;gap:10px;margin-top:14px}
    .btn{appearance:none;border:none;cursor:pointer;border-radius:10px;padding:12px 14px;background:#fff;color:var(--text);text-align:left;font-weight:600;border:1px solid #e7ebf0;transition:background .2s ease,border-color .2s ease}
    .btn:hover{background:#f7fdfa;border-color:#cdeee7}

    .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%) translateY(30px);background:#f0fdf9;border:1px solid #d7f6ef;color:#0f766e;padding:9px 12px;border-radius:999px;font-size:13.5px;opacity:0;pointer-events:none;transition:opacity .25s ease, transform .25s ease}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

    .final{display:none;padding:0 16px 20px}
    .final .box{background:#fbfcfd;border:1px solid #eceff3;border-radius:12px;padding:18px;text-align:center}
    .final h2{margin:0 0 6px 0;font-size:20px}
    .big{font-size:30px;font-weight:800;color:var(--brand)}
    .note{font-size:12.5px;color:var(--muted);margin-top:6px}
    .cta{display:grid;gap:10px;margin-top:16px}
    .cta .link{display:block;text-align:center;text-decoration:none;font-weight:700;border-radius:10px;padding:12px 14px;border:1px solid #e7ebf0}
    .primary{background:var(--brand);color:#ffffff;border:none}
    .ghost{background:#fff;color:var(--text)}

    footer{padding:12px 16px;border-top:1px solid #eceff3;font-size:11.5px;color:var(--muted);text-align:center}
    footer a{color:var(--brand);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="app" id="app">
      <div class="demo-banner">Este Ã© um <b>MODO DEMONSTRAÃ‡ÃƒO</b> com pontos virtuais.</div>
      <header>
        <div class="logo">AP</div>
        <div>
          <h1>Avaliador Premiado</h1>
          <div class="sub">Responda e acumule pontos</div>
        </div>
      </header>

      <div class="progress">
        <div class="bar"><i id="pg"></i></div>
        <div class="stats">
          <div><span id="stepNow">1</span>/<span id="stepTotal">10</span> perguntas</div>
          <div class="balance">Saldo: <span id="saldo">0</span> pts</div>
        </div>
      </div>

      <main class="card">
        <section class="question" id="qbox">
          <p class="qtext" id="qtext">Carregando...</p>
          <div class="choices" id="choices"></div>
        </section>

        <section class="final" id="final">
          <div class="box">
            <h2>ConcluÃ­do! ðŸŽ‰</h2>
            <div class="big" id="finalScore">0 pts</div>
            <div class="note">Modo demonstraÃ§Ã£o. Pontos sem valor monetÃ¡rio.</div>
            <div class="cta">
              <a class="link primary" id="ctaPrimary" href="#">Receber novidades</a>
              <a class="link ghost" id="ctaSecondary" href="#">Falar no WhatsApp</a>
            </div>
          </div>
        </section>
      </main>

      <footer>Â© <span id="year"></span> Avaliador Premiado</footer>
    </div>
  </div>

  <div class="toast" id="toast">+20 pts adicionados</div>

  <script>
    const TOTAL = 10;
    const MIN_PTS = 10;
    const MAX_PTS = 40;
    const QUESTIONS = [
      { t: "Com que frequÃªncia faz compras online?", a: ["Quase todo dia", "1-3 vezes/semana", "1-3 vezes/mÃªs", "Raramente"] },
      { t: "VocÃª usa banco digital?", a: ["Sim, principal", "Sim, secundÃ¡rio", "NÃ£o uso", "Prefiro agÃªncia"] },
      { t: "Qual formato de conteÃºdo mais consome?", a: ["VÃ­deos curtos", "Lives", "Artigos/Blogs", "Podcasts"] },
      { t: "Ao escolher um produto, o que pesa mais?", a: ["PreÃ§o", "AvaliaÃ§Ãµes", "Marca", "Prazo de entrega"] },
      { t: "Costuma usar cupons de desconto?", a: ["Sempre", "Ã€s vezes", "Raramente", "Nunca"] },
      { t: "Qual rede social mais usa?", a: ["Instagram", "TikTok", "Facebook", "YouTube"] },
      { t: "JÃ¡ pagou por curso online?", a: ["Mais de um", "Um", "NÃ£o, mas quero", "NÃ£o quero"] },
      { t: "Forma de pagamento preferida?", a: ["Pix", "CartÃ£o", "Boleto", "Carteiras digitais"] },
      { t: "Objetivo financeiro atual?", a: ["Quitar dÃ­vidas", "Investir", "Aumentar renda", "Viajar"] },
      { t: "Com que frequÃªncia avalia produtos comprados?", a: ["Sempre", "Ã€s vezes", "Raramente", "Nunca"] },
    ];
    let step=0, saldo=0;
    const $=sel=>document.querySelector(sel);
    const randInt=(min,max)=>Math.floor(Math.random()*(max-min+1))+min;
    const awardPoints=()=>randInt(MIN_PTS,MAX_PTS);
    const showToast=msg=>{const el=$('#toast');el.textContent=msg;el.classList.add('show');clearTimeout(showToast._t);showToast._t=setTimeout(()=>el.classList.remove('show'),1500)};
    const updateProgress=()=>{$('#pg').style.width=((step)/TOTAL)*100+'%';$('#stepNow').textContent=Math.min(step+1,TOTAL);$('#saldo').textContent=saldo};
    const renderQuestion=()=>{if(step>=TOTAL)return;const q=QUESTIONS[step];$('#qtext').textContent=q.t;const c=$('#choices');c.innerHTML='';q.a.forEach(opt=>{const b=document.createElement('button');b.className='btn';b.type='button';b.textContent=opt;b.onclick=()=>onAnswer();c.appendChild(b)});updateProgress()};
    const onAnswer=()=>{const pts=awardPoints();saldo+=pts;showToast('+'+pts+' pts adicionados');step++;if(step>=TOTAL)finish();else setTimeout(renderQuestion,250);updateProgress()};
    const finish=()=>{$('#finalScore').textContent=saldo+' pts';$('#qbox').style.display='none';$('#final').style.display='block';$('#pg').style.width='100%';$('#stepNow').textContent=TOTAL;$('#saldo').textContent=saldo;$('#year').textContent=new Date().getFullYear();};
    (function(){document.getElementById('year').textContent=new Date().getFullYear();document.getElementById('stepTotal').textContent=TOTAL;renderQuestion();})();
  </script>
</body>
</html>
