<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifica√ß√£o de Acesso ‚Ä¢ N√£o sou um rob√¥</title>
  <meta name="color-scheme" content="light" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0b1220;          /* cor base do overlay */
      --card:#ffffff;        /* fundo do cart√£o */
      --text:#0f172a;        /* texto */
      --muted:#475569;       /* texto secund√°rio */
      --primary:#0a3d62;     /* bot√£o */
      --primary-600:#072c46; /* hover */
      --ok:#16a34a;          /* status ok */
      --danger:#ef4444;      /* status erro */
      --radius:16px;         /* raio padr√£o */
      --maxw:560px;          /* largura m√°xima do card */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f5f7fb; color:var(--text);
      min-height:100vh; overflow:hidden;
    }

    /* ===== Fundo com imagem + desfoque profissional ===== */
    .hero{
      position:fixed; inset:0; z-index:0;
      background: radial-gradient(1200px 600px at 50% 0%, #0f1a32 0%, #0b1220 42%, #091024 100%);
      filter: none;
    }
    .veil{
      position:fixed; inset:0; z-index:1;
      background: rgba(11,18,32,.45);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      backdrop-filter: blur(10px) saturate(120%);
    }

    /* ===== Container central ===== */
    .wrap{
      position:relative; z-index:2; display:grid; place-items:center; min-height:100vh; padding:24px;
    }

    /* ===== Cart√£o ===== */
    .card{
      width:min(var(--maxw), 92vw);
      background:var(--card);
      border:1px solid #e5e7eb; border-radius:var(--radius);
      box-shadow:0 30px 80px rgba(2,8,23,.25);
      padding:24px 22px;
      animation:pop .18s ease-out;
    }
    @keyframes pop{from{transform:translateY(6px);opacity:.0}to{transform:translateY(0);opacity:1}}

    .head{display:flex; align-items:center; gap:12px; margin-bottom:8px}
    .shield{width:40px; height:40px; border-radius:12px; display:grid; place-items:center; background:#0a3d6220; color:#0a3d62}
    h1{font-size:20px; font-weight:800; line-height:1.2; margin:0}
    p.lead{margin:4px 0 16px; color:var(--muted)}

    /* status inline */
    .status{display:flex; align-items:center; gap:8px; font-size:13px; margin:10px 0 16px}
    .dot{width:10px; height:10px; border-radius:999px; background:#aab3c0}
    .status.ok .dot{background:var(--ok)}
    .status.err .dot{background:var(--danger)}

    /* √°rea do captcha */
    .captcha{display:flex; justify-content:center; margin:12px 0}

    /* bot√£o principal (s√≥ libera ap√≥s validar no servidor) */
    .cta{
      margin-top:12px; width:100%; display:inline-flex; justify-content:center; align-items:center; gap:8px;
      background:var(--primary); color:#fff; text-decoration:none; border:none;
      padding:12px 16px; border-radius:12px; font-weight:800; font-size:16px;
      transition: background .2s ease, transform .06s ease; cursor:not-allowed; opacity:.55;
    }
    .cta.ready{cursor:pointer; opacity:1}
    .cta:active{transform:translateY(1px)}

    /* rodap√© pequeno dentro do card */
    .foot{
      display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-top:14px;
      font-size:12px; color:#334155; font-weight:700
    }
    .chip{border:1px solid #e5e7eb; border-radius:10px; padding:8px 10px; background:#f8fafc}

    /* snackbar */
    .toast{position:fixed; left:50%; bottom:18px; transform:translateX(-50%) translateY(8px); z-index:3;
      background:#0f172a; color:#fff; padding:10px 14px; border-radius:10px; font-size:14px; opacity:0; transition:.25s}
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}

    @media (max-width:560px){ .foot{grid-template-columns:1fr} }
    @media (prefers-reduced-motion: reduce){ .card{animation:none} }
  </style>
</head>
<body>
  <!-- Fundo desfocado profissional -->
  <div class="hero" aria-hidden="true"></div>
  <div class="veil" aria-hidden="true"></div>

  <!-- Conte√∫do central -->
  <div class="wrap">
    <div class="card" role="dialog" aria-modal="true" aria-label="Verifica√ß√£o humana">
      <div class="head">
        <div class="shield" aria-hidden="true">üîí</div>
        <div>
          <h1>Verifica√ß√£o de acesso</h1>
          <p class="lead">Marque a caixa abaixo para confirmar que voc√™ √© humano e continuar.</p>
        </div>
      </div>

      <div class="status" id="status"><span class="dot" aria-hidden="true"></span><span id="statusText">Aguardando verifica√ß√£o‚Ä¶</span></div>

      <!-- reCAPTCHA v2 Checkbox -->
      <div class="captcha">
        <div class="g-recaptcha"
             data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
             data-callback="onCaptchaClientSuccess"
             data-expired-callback="onCaptchaExpired"></div>
      </div>

      <!-- Bot√£o liberado somente ap√≥s valida√ß√£o no servidor -->
      <a id="go" class="cta" href="#" aria-disabled="true">Continuar</a>

      <div class="foot">
        <div class="chip">‚úÖ Dados protegidos (LGPD)</div>
        <div class="chip">üîê Conex√£o Segura (SSL)</div>
        <div class="chip">üïí Atendimento 24h</div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite">Pronto!</div>

  <!-- Scripts do reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    // ===== CONFIGURE AQUI =====
    const OFFER_URL = 'https://sua-oferta.com'; // URL de destino ap√≥s valida√ß√£o
    const VERIFY_ENDPOINT = ''; // vazio = fallback cliente // Seu endpoint backend que valida o token no Google

    const $ = (q)=>document.querySelector(q);
    const toast = (m)=>{ const t=$('#toast'); t.textContent=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 1600); };

    // Atualiza UI de status
    function setStatus(type, msg){
      const box = $('#status'); const dot = box.querySelector('.dot'); const txt = $('#statusText');
      box.classList.remove('ok','err');
      if(type==='ok') box.classList.add('ok');
      if(type==='err') box.classList.add('err');
      txt.textContent = msg || '';
    }

    // Callback do reCAPTCHA no CLIENTE: recebe token e envia ao servidor para valida√ß√£o
    async function onCaptchaClientSuccess(token){
      try{
        // Se houver endpoint de verifica√ß√£o, valida no servidor; sen√£o faz fallback no cliente
        if(VERIFY_ENDPOINT){
          setStatus('ok','Verificando no servidor‚Ä¶');
          const r = await fetch(VERIFY_ENDPOINT, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token }) });
          if(!r.ok) throw new Error('Falha na verifica√ß√£o');
          const data = await r.json();
          if(!(data && data.success)) throw new Error('Token inv√°lido');
        }
        // Libera e redireciona
        const go = document.getElementById('go');
        go.href = OFFER_URL;
        go.classList.add('ready');
        go.setAttribute('aria-disabled','false');
        go.style.cursor='pointer';
        setStatus('ok','Verificado com sucesso. Redirecionando‚Ä¶');
        window.location.href = OFFER_URL;
      }catch(e){
        onCaptchaExpired();
        toast('Erro ao validar. Tente novamente.');
      }
    }

    function onCaptchaExpired(){
      setStatus('err','Valida√ß√£o expirada ou inv√°lida. Marque novamente.');
      const go = document.getElementById('go');
      go.classList.remove('ready');
      go.setAttribute('aria-disabled','true');
      go.style.cursor='not-allowed';
    }(){
      setStatus('err','Valida√ß√£o expirada ou inv√°lida. Marque novamente.');
      const go = $('#go');
      go.classList.remove('ready');
      go.setAttribute('aria-disabled','true');
      go.style.cursor='not-allowed';
    }

    // Permite parametrizar via querystring sem editar o arquivo:
    // ?offer=https://destino.com&bg=https://imagem.jpg
    (function(){
      const qs = new URLSearchParams(location.search);
      const offer = qs.get('offer');
      const bg = qs.get('bg');
      if(offer){ window.OFFER_URL = offer; }
      if(bg){ document.querySelector('.hero').style.background = `#0b1220 url('${bg}') center/cover no-repeat`; }
    })();
  </script>
</body>
</html>
