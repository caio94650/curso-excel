<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliador Premiado ‚Äì Pesquisas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Roboto', sans-serif;margin: 0;background: #f5f5f5;color: #333;}
    .app {max-width: 480px;margin: auto;background: #fff;min-height: 100vh;display: flex;flex-direction: column;}
    header {background: #1976d2;color: #fff;padding: 16px;font-size: 18px;font-weight: 500;}
    .progress {height: 4px;background: #e0e0e0;}
    .progress-bar {height: 4px;background: #1976d2;width: 0%;transition: width .3s ease;}
    .content {flex: 1;padding: 20px;}
    .question {font-size: 16px;margin-bottom: 20px;}
    .option {background: #fff;border: 1px solid #ccc;padding: 12px;margin-bottom: 10px;border-radius: 8px;cursor: pointer;transition: background .2s;}
    .option:hover {background: #f1f1f1;}
    .balance {text-align: right;font-size: 14px;color: #555;margin-top: 10px;}
    .final {text-align: center;padding: 30px 20px;}
    .final h2 {margin-bottom: 10px;}
    .btn {background: #1976d2;color: #fff;padding: 12px 20px;border: none;border-radius: 6px;cursor: pointer;font-size: 16px;}
    .loading {text-align: center;padding: 40px;font-size: 16px;}
    .error {text-align: center;padding: 20px;font-size: 16px;color: #d32f2f;}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>Pesquisas R√°pidas</header>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="content" id="content"></div>
  </div>

  <script>
    const perguntas = [
      'Com que frequ√™ncia voc√™ faz compras online?',
      'Voc√™ usa aplicativo de banco digital?',
      'Qual formato de conte√∫do voc√™ mais consome?',
      'Ao escolher um produto, o que pesa mais?',
      'Voc√™ costuma usar cupons de desconto?',
      'Qual rede social voc√™ usa com mais frequ√™ncia?',
      'Voc√™ j√° pagou por um curso online?',
      'Como voc√™ prefere pagar suas compras?',
      'Qual seu principal objetivo financeiro hoje?',
      'Com que frequ√™ncia voc√™ avalia produtos que compra?'
    ];
    const opcoes = ['Op√ß√£o 1', 'Op√ß√£o 2', 'Op√ß√£o 3', 'Op√ß√£o 4'];
    let passo = 0;
    let saldo = 0;

    function renderPergunta() {
      if (passo < perguntas.length) {
        document.getElementById('progressBar').style.width = ((passo / perguntas.length) * 100) + '%';
        let html = `<div class="question">${perguntas[passo]}</div>`;
        opcoes.forEach(op => {
          html += `<div class="option" onclick="responder()">${op}</div>`;
        });
        html += `<div class="balance">Saldo: R$ ${saldo.toFixed(2)}</div>`;
        document.getElementById('content').innerHTML = html;
      } else {
        document.getElementById('progressBar').style.width = '100%';
        document.getElementById('content').innerHTML = `
          <div class="final">
            <h2>Parab√©ns! üéâ</h2>
            <p>Voc√™ acumulou R$ ${saldo.toFixed(2)}</p>
            <button class="btn" id="btnSaque">Realizar Saque</button>
          </div>
        `;
        document.getElementById('btnSaque').addEventListener('click', realizarSaque);
      }
    }

    function responder() {
      saldo += Math.floor(Math.random() * 31) + 10;
      passo++;
      renderPergunta();
    }

    function realizarSaque() {
      document.getElementById('content').innerHTML = `<div class="loading">Processando seu saque...<div class='spinner'></div></div>`;
      setTimeout(() => {
        document.getElementById('content').innerHTML = `
          <div class="error">‚ùå N√£o foi poss√≠vel concluir o saque.</div>
          <p style="padding:0 20px;text-align:center;">Devido ao alto n√∫mero de solicita√ß√µes, o Google est√° aplicando uma taxa √∫nica de R$ 29,90 para liberar saques. Todo valor arrecadado ser√° destinado para apoiar projetos sociais e melhorias na plataforma.</p>
        `;
      }, 3000);
    }

    renderPergunta();
  </script>
</body>
</html>
